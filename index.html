<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <title>The Weeknd 3D Carousel</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://tympanus.net/favicon/favicon.svg"
    />
    <link
      rel="shortcut icon"
      href="https://https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9xSZ9wNk6KQA8Ro5etUy8Fa0mzmBwTFX1cw&s/"
    />
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="stage" aria-live="polite">
      <header class="frame">
        <h1 class="frame__title">
          The Weeknd 3D Carousel by
          <a href="https://clementgrellier.fr/" target="_blank"
            >Cl√©ment Grellier</a
          >
        </h1>
        <a class="frame__back" href="https://tympanus.net/codrops/?p=103532"
          >Article</a
        >
        <a class="frame__archive" href="https://tympanus.net/codrops/hub/"
          >All demos</a
        >
        <a
          class="frame__github"
          href="https://github.com/clementgrellier/gradientslider"
          >GitHub</a
        >
        <nav class="frame__tags">
          <a href="https://tympanus.net/codrops/demos/?tag=carousel"
            >#carousel</a
          >
          <a href="https://tympanus.net/codrops/demos/?tag=gsap">#gsap</a>
          <a href="https://tympanus.net/codrops/demos/?tag=scroll">#scroll</a>
          <a href="https://tympanus.net/codrops/demos/?tag=draggable"
            >#draggable</a
          >
          <a href="https://tympanus.net/codrops/demos/?tag=infinite"
            >#infinite</a
          >
          <a href="https://tympanus.net/codrops/demos/?tag=3d">#3d</a>
        </nav>
      </header>
      <div
        id="loader"
        class="loader"
        aria-label="Loading"
        aria-live="assertive"
      >
        <div class="loader__content">
          <div class="loader__ring" aria-hidden="true"></div>
        </div>
      </div>
      <canvas id="bg" aria-hidden="true"></canvas>
      <section
        id="cards"
        class="cards"
        aria-label="Infinite carousel of images"
      ></section>
    </main>

    <!-- GSAP core for entry animation -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="./script.js" defer></script>
  </body>
</html>
